<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetEduca</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body id="cadas">
    <div class="caixa4">
        <p id="troca" style="font-family:'Allerta';">Quer trocar sua senha?</p>

        <form action="pronto.html"> 
            <div class="campo">
                <label style="font-family: 'Kodchasan';" for="nova-senha" id="p">Nova senha:</label>
                <input style="font-family: 'Kodchasan';" type="password" id="nova-senha" name="nova-senha" required>
            </div>

            <div class="campo">
                <label style="font-family: 'Kodchasan';" for="confirmar-senha" id="p">Confirmar senha:</label>
                <input style="font-family: 'Kodchasan';" type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>

            <input id="enviar" type="submit" value="Redefinir senha">
        </form>
    </div>
</body>
</html>
