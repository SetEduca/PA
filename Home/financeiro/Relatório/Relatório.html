<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hb6xkN5EF7A9ZB7A/3+E9w/sI6FxG1P8ZVh1N" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  

  <title>Relat칩rio Financeiro</title>
  <style>

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff4df;
    }

    header {
            color: #fff4df;
    }


    nav{
            margin-top: 50px;
            background-color: #59C631;
            border-radius: 0px 0px 40px 40px;
            height: 60px;
            margin-top: -5px;
    }


    nav h1 {
            color: black;
            text-align: center;
            font-size: 20px;
            margin-left: 1000px;
    }

    header nav, header #nav2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    header h1, header h2 { margin: 10px; }
    #logo { max-width: 100px; height: auto; }

    .quadrado {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .quadrado > div {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .caixa {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .container, .form-new, .form-new2, .container2 {
      color: gray;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #f4f4f4;
      padding-bottom: 10px;
    }

    .form-box, .caixa-busca1, .mensalidade, .total, .nomeCrianca, .valor, .nameCrianca2 {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 50px;
      resize: none;
    }

    .resultado-container { margin-top: 20px; }

    .botoes {
    display: flex;
    gap: 10px;
    max-width: 300px;
    margin: 80px auto;
    bottom: 40px;
    left: -30px;
    }

    .botao-relatorio, .botao-historico {
      padding: 10px 30px;
      background-color: #59C631;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
      width: 200px;
    }

    @media (max-width: 768px) {
      .quadrado, .caixa, .botoes {
        flex-direction: column;
        align-items: stretch;
      }

      header nav, header #nav2 {
        flex-direction: column;
        text-align: center;
      }

      .container, .form-new, .form-new2, .container2 {
        flex-direction: column;
        align-items: center;
      }

      .form-box, .caixa-busca1, .mensalidade, .total, .nomeCrianca, .valor, .nameCrianca2 {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="imagens/logo.png" alt="Logo da institui칞칚o" style="margin-left: 1200px; width: 90px;"/>
  <header>
    <nav>
      <h1 style="color: black; margin-left: 530px; text-align: center;">RELAT칍RIO FINANCEIRO</h1>
    </nav> <br> <br>

    <p style="background-color: #59C631; color: white; padding: 5px; text-align: center;">RELAT칍RIO DE MENSALIDADE</p>

    <div class="caixa">
      <div class="container">
        <h4>ABRIL</h4>
        <div class="form-box">
          <label for="data-abril">Data</label>
          <input type="date" id="data-abril" />
        </div>
        <div class="caixa-busca1">
          <label for="busca-nome">Buscar Nome</label>
          <input type="search" id="busca-nome" placeholder="      BUSCAR NOME      游댌" style="width: 200px; height: 30px;"/>
        </div>
        <div class="mensalidade"><u>R$250,00</u></div>
        <div class="total"><u>TOTAL: R$20.000,00</u></div>
      </div>

      <div class="form-new">
        <div class="form-box">
          <label for="data-ana">Data</label>
          <input type="date" id="data-ana" />
        </div>
        <div class="nomeCrianca">
          <label for="nome-ana">Nome</label>
          <input type="text" id="nome-ana" value="Ana Lua Dias" readonly />
        </div>
        <div class="valor">
          <label for="valor-ana">Valor</label>
          <input type="text" id="valor-ana" value="R$250,00 - PAGO" readonly />
        </div>
      </div>

      <div class="form-new2">
        <div class="form-box">
          <label for="data-benicio">Data</label>
          <input type="date" id="data-benicio" />
        </div>
        <div class="nameCrianca2">
          <label for="nome-benicio">Nome</label>
          <input type="text" id="nome-benicio" value="Ben칤cio Teles Oliveira" readonly />
        </div>
        <div class="valor">
          <label for="valor-benicio">Valor</label>
          <input type="text" id="valor-benicio" value="R$250,00 - N츾O PAGO" readonly />
        </div>
      </div>

      <div class="container2">
        <h4>FEVEREIRO</h4>
        <div class="form-box">
          <label for="data-fev">Data</label>
          <input type="date" id="data-fev" />
        </div>
        <div class="nameCrianca2">
          <label for="nome-fev">Nome</label>
          <input type="text" id="nome-fev" value="Ben칤cio Teles Oliveira" readonly />
        </div>
      </div>
    </div>

    <div id="historico">
      <h2>Hist칩rico de Movimenta칞칚o</h2>
    </div>
  </header>

  
  <div class="quadrado">
    <div>
      <label for="DATA">Data</label>
      <input type="date" id="DATA" aria-label="Data do relat칩rio di치rio" />
    </div>
    <div>
      <label for="relato">Relat칩rio Di치rio</label>
      <input id="relato" type="text" placeholder="Informe o relat칩rio" aria-label="Relat칩rio di치rio" style="width: 400px; height: 40px;" />
    </div>
    <div>
      <button id="Enviar" type="button" style="width: 500px; margin-left: -80px; height: 40px; margin-top: 10px;">Enviar</button>
    </div>
  </div>


  <div style="margin-top: 20px;">
    <label for="filtroinput">Buscar Relat칩rio</label>
    <input type="text" id="filtroinput" placeholder="Buscar relat칩rio" aria-label="Campo para digitar o item de filtro" />
    <button id="filtro-button" type="button">Filtrar</button>

    <div class="resultado-container" id="resultado">
      <ul id="relatoList" aria-live="polite" aria-relevant="additions removals"></ul>
      <div id="noResultado" class="no-resultado" hidden>Nenhuma frase encontrada.</div>
    </div>
    <ul id="relatorios-projetados"></ul>
  </div>


  <div id="resul" class="resul" style="display:none; color: black;"></div>


  <div class="botoes">
    <button class="botao-relatorio" type="button" style="width: 400px; onclick="window.location.href='fluxo de caixa.html'>FLUXO DE CAIXA</button>
    <button class="botao-historico" type="button">HIST칍RICO DE MOVIMENTA칂츾O NO ASAS</button>
  </div>


  <script>
  const dataInput = document.getElementById("DATA");
  const relatoInput = document.getElementById("relato");
  const listaFrases = document.getElementById("relatorios-projetados");
  const botaoAdicionar = document.getElementById("Enviar");

  let registros = JSON.parse(localStorage.getItem("relatos")) || [];

  function formatarDataBrasileira(dataISO) {
    if (!dataISO) return "Data inv치lida";
    const [ano, mes, dia] = dataISO.split("-");
    return `${dia}/${mes}/${ano}`;
  }

  function atualizarLista() {
    listaFrases.innerHTML = "";
    registros.forEach((registro, index) => {
      const li = document.createElement("li");
      const dataFormatada = formatarDataBrasileira(registro.data);

      const textoSpan = document.createElement("span");
      textoSpan.textContent = `[${dataFormatada}] - ${registro.texto}`;
      textoSpan.id = `texto-${index}`;

      const inputEdicao = document.createElement("input");
      inputEdicao.type = "text";
      inputEdicao.value = registro.texto;
      inputEdicao.style.display = "none";
      inputEdicao.id = `input-${index}`;
      inputEdicao.style.marginLeft = "10px";

      const btnSalvar = document.createElement("button");
      btnSalvar.textContent = "游";
      btnSalvar.style.display = "none";
      btnSalvar.onclick = () => salvarEdicao(index);
      btnSalvar.id = `save-${index}`;
      btnSalvar.style.marginLeft = "5px";

      const btnEditar = document.createElement("button");
      btnEditar.textContent = "九勇";
      btnEditar.onclick = () => editarRegistro(index);
      btnEditar.style.marginLeft = "10px";


      li.appendChild(textoSpan);
      li.appendChild(inputEdicao);
      li.appendChild(btnSalvar);
      li.appendChild(btnEditar);

      listaFrases.appendChild(li);
    });
  }

  function editarRegistro(index) {
    document.getElementById(`texto-${index}`).style.display = "none";
    document.getElementById(`input-${index}`).style.display = "inline-block";
    document.getElementById(`save-${index}`).style.display = "inline-block";
  }

  function salvarEdicao(index) {
    const novoTexto = document.getElementById(`input-${index}`).value.trim();
    if (novoTexto) {
      registros[index].texto = novoTexto;
      localStorage.setItem("relatos", JSON.stringify(registros));
      atualizarLista();
    } else {
      alert("O texto n칚o pode estar vazio.");
    }
  }

  function excluirRegistro(index) {
    if (confirm("Tem certeza que deseja excluir este registro?")) {
      registros.splice(index, 1);
      localStorage.setItem("relatos", JSON.stringify(registros));
      atualizarLista();
    }
  }

  botaoAdicionar.addEventListener("click", function () {
    const data = dataInput.value;
    const texto = relatoInput.value.trim();
    if (data && texto) {
      registros.push({ data, texto });
      localStorage.setItem("relatos", JSON.stringify(registros));
      atualizarLista();
      relatoInput.value = "";
      dataInput.value = "";
    } else {
      alert("Preencha a data e o relat칩rio!");
    }
  });

  atualizarLista();


  document.getElementById('filtro-button').addEventListener('click', applyFilter);
  function applyFilter() {
    const relatoList = document.getElementById('relatoList');
    const noResultado = document.getElementById('noResultado');
    const filtroinput = document.getElementById('filtroinput');
    const frases = [
      "Foi gasto R$500 de fralda e R$200 de alimen...",
      "Recebemos R$100 doados para fralda...",
    ];
    const filterTerm = filtroinput.value.trim().toLowerCase();
    relatoList.innerHTML = '';
    noResultado.hidden = true;

    const filtered = frases.filter(phrase => phrase.toLowerCase().includes(filterTerm));
    if (filtered.length === 0) {
      noResultado.hidden = false;
    } else {
      filtered.forEach(phrase => {
        const li = document.createElement('li');
        li.textContent = phrase;
        relatoList.appendChild(li);
      });
    }
  }
</script>

</body>
</html>
