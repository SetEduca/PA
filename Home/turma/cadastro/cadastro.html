<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Turmas</title>
    <link rel="stylesheet" href="cadastro.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="cadas">
    <header>
        <a  href="http://127.0.0.1:5500/index.html?"  class="botao-imagem"><img id="seta" src="imagens/seta.svg" alt="seta" width="35px"></a>
        <h1  id="cadastro"  style="font-family: 'Allerta';">Cadastre a turma</h1> <img id="cad"  src="imagens/cad.svg" alt="Casdastrar turmas" width="35px" height="35px">
    </header>
    <div class="caixa">
    <form id="formCadastro" action="concluido.html" >
        <div class="campo">
            <label style="font-family: 'Kodchasan';" for="professor">Nome do Professor(a):</label>
            <input style="font-family: 'Kodchasan';" type="text" id="professor" name="professor" required>
        </div>
        <div class="campo">
            <label style="font-family: 'Kodchasan';" for="turma">Nome da Turma:</label>
            <input style="font-family: 'Kodchasan';" type="text" id="turma" name="turma" required>
        </div>
        <div class="campo">
            <label style="font-family: 'Kodchasan';" for="turno">Turno:</label>
            <select id="turno" name="turno" required>
                <option style="font-family: 'Kodchasan';" value="matutino">Matutino</option>
                <option style="font-family: 'Kodchasan';" value="vespertino">Vespertino</option>
                <option style="font-family: 'Kodchasan';" value="integral">Integral</option>
            </select>
        </div>
        <div class="campo">
            <label style="font-family: 'Kodchasan';" for="quantidade_alunos">Quantidade de Alunos:</label>
            <input style="font-family: 'Kodchasan';" type="number" id="quantidade_alunos" name="quantidade_alunos" min="1" required>
        </div>
        <div class="campo">
            <label style="font-family: 'Kodchasan';" for="faixa_etaria">Faixa Et√°ria:</label>
            <select id="faixa_etaria" name="faixa_etaria" required>
                <option style="font-family: 'Kodchasan';" value="0-1">0 - 1 anos</option>
                <option  style="font-family: 'Kodchasan';" value="2-5">1 - 2 anos</option>
                <option style="font-family: 'Kodchasan';" value="6-10">2 - 3 anos</option>
                <option style="font-family: 'Kodchasan';" value="11-15">3 - 4 anos</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Cadastrar turma" class="link-cadastrar">
    </form>
    </div>
</body>
</html>

</html>
